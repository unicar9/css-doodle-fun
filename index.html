<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/css-doodle@0.4.9/css-doodle.min.js"></script>    
    <title>CSS Doodle Fun</title>
</head>
<body>
    <div>hahahah</div>

    <css-doodle>
            :doodle {
                @grid: 8 / 90%;
                @shape: circle;
              }
              
              transition: .2s @r(.6s);
              border-radius: @pick(100% 0, 0 100%);
              
              will-change: transform;
              transform: scale(@r(.25, 1.25));
              
              background: hsla(
                calc(240 - 6 * @row() * @col()),
                70%, 68%, @r(.8)
              );
    </css-doodle>
</body>
</html>
